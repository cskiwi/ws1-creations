<!doctype html>
<html>
<head>
    <style type="text/css">


        #wrapper {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #animation {
            position: fixed;
            top: 0;
            left: 0;
            width:100%;
            height:100%;
            z-index: 4;
        }

        div#mp3_player{
            position: relative;
            top: 0;
            left: 0;
            margin: 0 auto;
            width:500px;
            height:60px;
            padding:5px;
            z-index: 5;
        }
        div#mp3_player > div > audio{
            width:500px;
        }
        div#mp3_player > canvas#analyser_render{
            width:500px;
            height:30px;
            background:#002D3C;
        }

    </style>
    <script>
        // Create a new instance of an audio object and adjust some of its properties
        var audio = new Audio();
        audio.src = 'track1.mp3';
        audio.controls = true;
        audio.loop = true;
        audio.autoplay = false;
        // Establish all variables that your Analyser will use
        var canvas, ctx, source, context, analyser, fbc_array, bars, bar_x, bar_width, bar_height;
        var animationCanvas,animation,centerX,centerY;


        // Initialize the MP3 player after the page loads all of its HTML into the window
        window.addEventListener("load", initMp3Player, false);
        function initMp3Player(){
            document.getElementById('audio_box').appendChild(audio);
            context = new webkitAudioContext(); // AudioContext object instance
            analyser = context.createAnalyser(); // AnalyserNode method
            canvas = document.getElementById('analyser_render');
            ctx = canvas.getContext('2d');

            animationCanvas = document.getElementById("animation");
            animation = animationCanvas.getContext("2d");
            centerX = animationCanvas.width / 2;
            centerY = animationCanvas.height / 2;

            // Re-route audio playback into the processing graph of the AudioContext
            source = context.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(context.destination);
            frameLooper();
        }


        // frameLooper() animates any style of graphics you wish to the audio frequency
        // Looping at the default frame rate that the browser provides(approx. 60 FPS)
        function frameLooper(){
            window.webkitRequestAnimationFrame(frameLooper);
            fbc_array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(fbc_array);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            animation.clearRect(0, 0, animationCanvas.width, animationCanvas.height); // Clear the canvas
            animation.strokeStyle = '#FFFFFF';
            ctx.fillStyle = '#00CCFF'; // Color of the bars

            bars = 100;
            for (var i = 0; i < bars; i++) {
                bar_x = i * 3;
                bar_width = 2;
                bar_height = -(fbc_array[i] / 2);
                ctx.fillRect(bar_x, canvas.height, bar_width, bar_height);
                drawWedge(centerX, centerY, -bar_height/2, (360/bars)*i, (360/bars)*(i+1), "rgb(0,0,0)");

            }

        }
        function drawWedge(centerX, centerY, r, start, end, color) {
            animation.beginPath();
            animation.moveTo(centerX, centerY);
            animation.arc(centerX, centerY, r, d2r(start), d2r(end), false);
            animation.closePath();
            animation.fillStyle = color;
            animation.fill();
        }
        // degree to radial
        function d2r(degrees) {
            return degrees * (Math.PI / 180.0);
        }

    </script>
</head>
<body>
<div id="wrapper">
    <div id="mp3_player">
        <div id="audio_box"></div>
        <canvas id="analyser_render"></canvas>
    </div>
    <canvas id="animation"></canvas>

</div>
</body>
</html>
